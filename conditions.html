<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let grade = prompt("Enter your grade from. 0-100. ");
    function letterGrade(grade) {
      let letter =""
      if (grade <=100 && grade >= 90){
         letter = 'A'
      } else if(grade < 90 && grade >= 80){
         letter = "B"
      } else if (grade < 80 && grade >= 70) {
         letter = "C"
      } else if (grade < 70 && grade >= 60) {
         letter = "D"
      } else if (grade < 60 ) {
         letter = "E"
      } else {
         letter = "Enter a valid input!!"
      }
      document.write("Your grade is a " + letter + '!')

    };
    letterGrade(grade);
  </script>
</body>
</html>
